name    = POEx-IRC-Client-Heavy
author  = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
copyright_holder = Jon Portnoy
copyright_year   = 2013

version = 0.001001

[@Basic]
[MetaJSON]

[@Git]
allow_dirty   = Changes
allow_dirty   = dist.ini
allow_dirty   = README.mkdn
add_files_in  = Changes
add_files_in  = dist.ini
add_files_in  = README.mkdn
tag_format    = '%v'
tag_message   = 'dist %v'
untracked_files = warn

[MetaResources]
repository.url  = git://github.com/avenj/poex-irc-client-heavy.git
repository.web  = git://github.com/avenj/poex-irc-client-heavy
repository.type = git

[ConfirmRelease]
[CheckChangeLog]

[PkgVersion]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Synopsis]
[Test::UnusedVars]

[Prereqs]
Defaults::Modern = 0

Storable        = 0
Module::Runtime = 0

Moo               = 1
MooX::late        = 0.014
namespace::clean  = 0
Role::Tiny        = 0

POE = 1
POEx::IRC::Client::Lite = 0.002

IRC::Toolkit = 0.081000

[Prereqs / TestRequires]
Test::Exception = 0
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
